<div class="header-card">
  <div class="header-card__content">
    @if(config.image){
    <div class="header-card__icon">
      <img [src]="config.image" [alt]="config.title">
    </div>
    }
    <div class="header-card__text">
      <h3 class="header-card__title">{{(config.title || '') | translateApi}}</h3>
      <p class="header-card__subtitle">{{(config.subtitle || '') | translateApi}}</p>
    </div>
  </div>
