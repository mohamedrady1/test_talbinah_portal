<section class="block-doctor-modal">
  <div class="block-doctor-modal__status" role="status" aria-live="polite">
    <div class="block-doctor-modal__status__icon">
      <img [src]="'images/status/error-status-icon.png'" [alt]="'status-image'" loading="lazy" width="200"
        height="200" />
    </div>
    <div class="block-doctor-modal__status__content">
      <h2 class="block-doctor-modal__status__title">
        @if (doctor?.is_blocked) {
        {{ translate('block_doctor_confirmation') }}
        }@else {
        {{ translate('block_doctor_confirmation') }}
        }
      </h2>
      <p class="block-doctor-modal__status__subtitle">
        @if (doctor?.is_blocked) {
        {{ translate('unblock_doctor_hint') }}
        }@else {
        {{ translate('block_doctor_hint') }}
        }
      </p>
    </div>
  </div>

  <div class="block-doctor-modal--actions">
    <button id="cancel-btn" type="button" class="btn btn--outline" (click)="onCancel()">
      {{ translate('close') }}
    </button>
    <button [id]="'item-details'" type="submit" class="btn btn--solid" (click)="onConfirm()"
      [attr.aria-label]="translate('confirm')" [disabled]="this._BlockUserFacade.isLoading()">
      <span class="btn__label">
        {{ translate('confirm') }}
      </span>
    </button>
  </div>
</section>
