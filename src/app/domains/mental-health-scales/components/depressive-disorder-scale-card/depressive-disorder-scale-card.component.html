<div class="depressive-disorder-scale-card">

  <div class="depressive-disorder-scale-card__details">
    <div class="depressive-disorder-scale-card__content">
      <div class="depressive-disorder-scale-card__thumbnail">
        <img appLazyLoadImage="{{ translate('images/mentalHealthScale/icons/scale.png') }}" [alt]="item.title" ngOptimizedImage
          width="39" height="39" placeholder="images/mentalHealthScale/icons/scale.png" aria-hidden="false"
          (error)="item.icon= 'images/mentalHealthScale/icons/scale.png'"
          class="depressive-disorder-scale-card__image" />
      </div>
      <div class="depressive-disorder-scale-card__content-header">
        <div class="depressive-disorder-scale-card__content-row">
          <h2 class="depressive-disorder-scale-card__title">
            {{item.title}}
          </h2>
        </div>
        <div class="depressive-disorder-scale-card__date">
          <p class="text-truncate-3">
            â€¢ {{ item.created_at | date: 'd MMMM y' : undefined : currentLang }}

          </p>
        </div>
      </div>
    </div>
