        <button class="service-modal__btn service-modal__btn--cancel" (click)="onCancel()" [disabled]="isLoading()">
            {{ translate('cancel') }}
        </button>
        <button class="service-modal__btn service-modal__btn--confirm" (click)="onConfirm()"
            [class.service-modal__btn--disabled]="isLoading()">
            @if (!isLoading()) {
            {{ translate('redeem') }}
            }
            @if (isLoading()) {
            <div class="service-modal__btn service-modal__btn--loading" aria-label="Submit in progress">
                {{ translate('in_progress') }}
                <span class="dot-loader"></span>
            </div>
            }
        </button>
