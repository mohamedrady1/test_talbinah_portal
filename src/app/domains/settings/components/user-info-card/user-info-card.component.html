<div class="user-info-card" (click)="openEditProfileModal()">
  <div class="user-info-card__header">
    <div class="user-info-card__right-side">
      <div class="user-info-card__avatar">
        <img src="{{internalUserInfo()?.image}}" alt="avatar" onerror="src='images/not-found/talbinah.png'">
      </div>
      <div class="user-info-card__info">
        <p class="user-info-card__info-welcome">{{'welcome' }}</p>
        <p class="user-info-card__info-name">
          {{internalUserInfo()?.full_name || internalUserInfo()?.nick_name || ''}}
        </p>
        @if (internalUserInfo()?.phone_no) {
        <p class="user-info-card__info-code">
          {{internalUserInfo()?.country?.phone_code}} {{internalUserInfo()?.phone_no}}
          ({{internalUserInfo()?.country?.code}})
        </p>
        }
      </div>
    </div>
    <div class="user-info-card__actions">
      <button class="user-info-card__action-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 16 17" fill="none">
