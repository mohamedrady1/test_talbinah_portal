<div class="gift-card-skeleton">
    @for (item of [].constructor(count); track $index) {
    <div class="gift-card-skeleton__card">
        <div class="gift-card-skeleton__header">
            <div class="gift-card-skeleton__id"></div>
            <div class="gift-card-skeleton__status"></div>
        </div>

        <div class="gift-card-skeleton__content">
            <div class="gift-card-skeleton__title-section">
                <div class="gift-card-skeleton__icon"></div>
                <div class="gift-card-skeleton__title"></div>
            </div>

            <div class="gift-card-skeleton__date">
                <div class="gift-card-skeleton__date-icon"></div>
                <div class="gift-card-skeleton__date-text"></div>
            </div>
        </div>
    </div>
    }
</div>
