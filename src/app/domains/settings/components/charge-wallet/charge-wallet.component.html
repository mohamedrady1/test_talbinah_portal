<div class="charge-wallet">
  <div class="charge-wallet__container">
    <div class="charge-wallet__header">
      <p class="charge-wallet__title">
        {{ translate('please_enter_amount') }}
      </p>
    </div>

    <form [formGroup]="chargeForm" class="charge-wallet__form">
      <div class="charge-wallet__input-group">
        <label for="amount" class="charge-wallet__label">
          {{ translate('payment_amount') }}
        </label>
        <input type="number" id="amount" formControlName="amount" class="charge-wallet__input"
          [class.charge-wallet__input--error]="amountError && isSubmitted" placeholder="0.00" step="0.01" min="0" />
        <div *ngIf="amountError && isSubmitted" class="charge-wallet__error">
          {{ translate(amountError) }}
        </div>
      </div>
    </form>
  </div>

  <button type="submit" class="charge-wallet__submit-btn" (click)="onSubmit()"
    [class.charge-wallet__submit-btn--disabled]="_ChargeWalletFacade.isLoading()">
    @if (_ChargeWalletFacade.isLoading()) {
    <div class="charge-wallet__submit-btn-loading" aria-label="Submit in progress">
      {{ translate('in_progress') }}
      <span class="dot-loader"></span>
    </div>
    }
    @if (!_ChargeWalletFacade.isLoading()) {
    {{ translate('deposit') }}
    }
  </button>
</div>
