<div class="gift-card" (click)="openGiftToYourLovedOnesModal()">
    <div class="gift-card__content--title">
        {{ 'userInfo.giftTitle' | translate }}
    </div>
    <div class="gift-card__content--description">
        {{ 'userInfo.giftDescription' | translate }}
    </div>
    <div class="gift-card__image">
        <img src="images/settings/gift/gift.png" alt="gift" onerror="src='images/not-found/talbinah.png'">
    </div>
</div>
