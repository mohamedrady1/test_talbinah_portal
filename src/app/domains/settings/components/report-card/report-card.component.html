<div class="report-card" (click)="openComplaintsListModal()">
    <div class="report-card__content--title">
        {{ 'userInfo.complaintTitle' | translate }}
    </div>
    <div class="report-card__content--description">
        {{ 'userInfo.complaintDescription' | translate }}
    </div>
    <div class="report-card__image">
        <img src="images/settings/icons/report.png" alt="report" onerror="src='images/not-found/talbinah.png'">
    </div>
</div>
