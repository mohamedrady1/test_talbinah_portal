<div class="khawiik-instructions-next" appAutoExactHeight="40" heightMode="max-height">
    <!-- Decorative Area -->
    <div class="khawiik-instructions-next__decor">
        <!-- Mini Cards -->
        <div class="khawiik-instructions-next__mini-card">
            {{ translate(keys.START.CARD_LINE_1) }}
        </div>
        <div class="khawiik-instructions-next__mini-card">
            {{ translate(keys.START.CARD_LINE_2) }}
        </div>

        <!-- Center Card -->
        <div class="khawiik-instructions-next__center-card">
            {{ translate(keys.START.CENTER_CARD) }}
        </div>
    </div>

    <!-- Prompt Block -->
    <div class="khawiik-instructions-next__prompt">
        <!-- Heading -->
        <div class="khawiik-instructions-next__prompt-heading">
            <p class="khawiik-instructions-next__prompt-title">
                {{ translate(keys.START.PROMPT.TITLE) }}
            </p>
            <p class="khawiik-instructions-next__prompt-subtitle">
                {{ translate(keys.START.PROMPT.SUBTITLE) }}
            </p>
        </div>

        <!-- Input Area -->
        <div class="khawiik-instructions-next__input">
            <textarea class="khawiik-instructions-next__textarea" [value]="draftText()" (input)="onTextChange($event)"
                (keydown)="onKeyDown($event)" [placeholder]="translate(keys.START.PROMPT.PLACEHOLDER)"
                [attr.aria-label]="translate(keys.START.PROMPT.PLACEHOLDER)" rows="3" maxlength="1000"></textarea>
        </div>

        <!-- Continue Button -->
        <button type="button" class="khawiik-instructions-next__continue" (click)="onSubmit()"
            [attr.aria-label]="translate(keys.START.CONTINUE)">
            {{ translate(keys.START.CONTINUE) }}
        </button>
    </div>
</div>
