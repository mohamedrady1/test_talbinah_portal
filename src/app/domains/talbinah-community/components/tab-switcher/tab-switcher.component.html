<div class="tabs" [class.tabs--loading]="isLoadingItems()">
    @for (tab of tabs; track tab.id) {
    <div class="tabs__tab" [class.tabs__tab--active]="selectedTab()?.id === tab.id"
        [class.tabs__tab--disabled]="isLoadingItems()" (click)="selectTab(tab)">
        <p>{{ tab.title }}</p>
        @if (isLoadingItems() && selectedTab()?.id === tab.id) {
        <span class="tabs__tab__loader"></span> }
    </div>
    }
</div>
