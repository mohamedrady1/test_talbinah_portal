<div class="chat-card-skeleton">
    <div class="chat-card-skeleton__body">
        <!-- Avatar skeleton -->
        <div class="chat-card-skeleton__avatar"></div>

        <!-- Content skeleton -->
        <div class="chat-card-skeleton__content">
            <!-- Details skeleton -->
            <div class="chat-card-skeleton__details">
                <div class="chat-card-skeleton__title">
                    <div class="chat-card-skeleton__label"></div>
                    <div class="chat-card-skeleton__badge"></div>
                </div>
                <div class="chat-card-skeleton__subtitle"></div>
            </div>

            <!-- Meta skeleton -->
            <div class="chat-card-skeleton__meta">
                <div class="chat-card-skeleton__status"></div>
            </div>
        </div>
    </div>
</div>
