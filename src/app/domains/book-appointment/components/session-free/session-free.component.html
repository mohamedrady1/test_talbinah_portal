<section class="session-free">
  <!-- Status Section -->
  <div class="session-free__status" role="status" aria-live="polite">
    <div class="session-free__status-icon">
      <img src="images/icons/timeout-icon.png" alt="Notice icon" width="100" height="100" loading="lazy" />
    </div>
    <div class="session-free__status-content">
      <!-- <p class="session-free__status-title">
        {{ 'SessionFree.Title' | translate }}
      </p> -->
      <p class="session-free__status-subtitle">
        {{ 'this_reservation_is_free_cause_you_subscribed_to_package_already' | translateApi }}
      </p>
    </div>
  </div>

  <!-- Actions -->
  <div class="session-free__actions">
    <button id="cancel-btn" type="button" class="btn btn--outline" (click)="handleCancel()">
      {{ 'cancel' | translateApi }}
    </button>

    <button id="confirm-btn" type="button" class="btn btn--solid" (click)="handleConfirm()"
      [attr.aria-label]="'confirm' | translateApi">
      {{ 'confirm' | translateApi }}
    </button>
  </div>
</section>
