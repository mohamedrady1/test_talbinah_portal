<div class="compelete-data-and-register-now" [ngClass]="{'isEmptyState': isEmptyState}">
  <!-- Icon -->
  <span class="compelete-data-and-register-now__icon">
    <img src="images/icons/logo-colored-gradient.svg" alt="Logo" />
  </span>

  <!-- Title -->
  <h2 class="compelete-data-and-register-now__title">
    {{ translate('complete_registration_benefits') }}
  </h2>

  <!-- Subtitle -->
  <p class="compelete-data-and-register-now__subtitle">
    {{ translate('fill_your_data_personalized') }}
  </p>

  <!-- Actions -->
  <div class="compelete-data-and-register-now__actions">
    <button type="button" class="btn btn--solid" (click)="Register()" [disabled]="logoutFacade.isLoading()"
      [attr.aria-label]="translate('start_now')">
      <span class="btn__label">
        @if (logoutFacade.isLoading()) {
        <span role="status" aria-live="polite" aria-label="Loading, please wait">
          {{ translate('in_progress') }}
        </span>
        } @else {
        <span>{{ translate('start_now') }}</span>
        }
      </span>
    </button>
  </div>
</div>
