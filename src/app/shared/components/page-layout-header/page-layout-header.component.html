<div class="header-card" [class.header-card--disabled]="disablePadding">
  <div class="header-card__content">
    <button class="header-card__close-btn" (click)="closeRequested.emit()" type="button" [attr.aria-label]="'back'">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.45846 3.39961L12.8918 8.83294C13.5335 9.47461 13.5335 10.5246 12.8918 11.1663L7.45846 16.5996"
          stroke="#1D1F1F" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </button>
    <div class="header-card__icon">
      <img [src]="config.image" [alt]="(config.title || '') | translateApi">
    </div>
    <div class="header-card__text">
      <h3 class="header-card__title">
        {{ (config.title || '') | translateApi }}
      </h3>
      <p class="header-card__subtitle">
        {{ (config.subtitle || '') | translateApi }}
      </p>
    </div>
  </div>

  <div class="header-card__actions">
    <button class="header-card__button header-card__button--full-screen" (click)="toggleFullscreen()"
      [attr.aria-pressed]="isFullscreen() ? 'true' : 'false'"

</div>
