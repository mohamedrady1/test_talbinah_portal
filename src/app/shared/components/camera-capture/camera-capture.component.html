            <!-- Recording Timer -->
            <div *ngIf="isVideoMode() && isRecording()" class="recording-timer">
                {{ formatTime(recordingTime()) }}
            </div>

            <!-- Capture/Record Button -->
            <button class="capture-btn" (click)="isVideoMode() ? startRecording() : captureImage()"
                [disabled]="!isStreamActive() || (isVideoMode() && isRecording())"
                [attr.aria-label]="isVideoMode() ? 'startRecording' : 'captureImage' | translate">
                <svg *ngIf="!isVideoMode()" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                <div *ngIf="isVideoMode()" class="record-btn">
                    <div *ngIf="!isRecording()" class="record-circle"></div>
                    <div *ngIf="isRecording()" class="record-square"></div>
                </div>
            </button>

            <!-- Stop Recording Button -->
            <button *ngIf="isVideoMode() && isRecording()" class="stop-btn" (click)="stopRecording()"
                [attr.aria-label]="'stopRecording' | translate">
                <svg width="20" height="20" viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">

        <!-- Image Preview -->
        <div *ngIf="capturedImage() && !isVideoMode()" class="image-preview">
            <img [src]="capturedImage()" alt="Captured image">
            <div class="preview-controls">
                <button class="retake-btn" (click)="retakePhoto()" [attr.aria-label]="'retakePhoto' | translate">
                    {{ 'retakePhoto' | translate }}
                </button>
                <button class="use-photo-btn" (click)="usePhoto()" [attr.aria-label]="'usePhoto' | translate">
                    {{ 'usePhoto' | translate }}
                </button>
            </div>
