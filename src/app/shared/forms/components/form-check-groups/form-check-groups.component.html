<fieldset class="check-group" role="group" [attr.aria-label]="ariaLabel">
  @for (config of formItem.checkGroups; track $index) {
  <div class="check-button {{ config.checkWidth }}" [class.check-button--selected]="isChecked(config.value)"
    [class.checked]="isChecked(config.value)">

    @if (formItem.inputIconPosition == inputIconPositionTypes.START) {
    <input type="checkbox" class="check-button__input" [id]="config.value" [value]="config.value"
      [checked]="isChecked(config.value)" (change)="onSelect(config.value)"
      [attr.aria-checked]="isChecked(config.value)" />
    }
    <label [for]="config.value" class="check-button__label">
      @if (config.icon) {
      <img [src]="config.icon" [alt]="config.label | translate" class="check-button__icon" loading="lazy" />
      }
      <p class="check-button__text">{{ config.label | translate }}</p>
    </label>
    @if (formItem.inputIconPosition == inputIconPositionTypes.END) {
    <input type="checkbox" class="check-button__input" [id]="config.value" [value]="config.value"
      [checked]="isChecked(config.value)" (change)="onSelect(config.value)"
      [attr.aria-checked]="isChecked(config.value)" />
    }
  </div>
  }
</fieldset>
