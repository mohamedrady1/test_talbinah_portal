<div class="fixed inset-0 z-50 flex items-center justify-center" *ngIf="isOpen" role="dialog" aria-modal="true"
  aria-labelledby="modal-title" aria-describedby="modal-description" [@fadeInOut]>
  <!-- Start Modal Layout(Background) -->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50" role="presentation"></div>
  <!-- End Modal Layout(Background) -->

  <!-- Start Modal Content -->
  <div  [ngStyle]="{'width': modalWidth , 'height': modalHeight ,'border-radius': modalBorderRounded}" class="bg-white shadow-xl max-w-6xl z-10 m-6 modal" role="document" [@fadeInOut]>
    <!-- Start Modal Header -->
    <header [ngClass]="customHeaderClass" class="flex flex-row justify-between modal-head p-6 pb-0">
      <h2 id="modal-title" class="font-semibold flex text-gray-800 basis-2/3">
        <div [innerHTML]="titleIcon"></div>
        {{ title }}
      </h2>

          </svg>
        <span class="text-xs font-normal px-1">
          {{ headerFlag }}</span>
      </div>
        <button *ngIf="displayCloseIcon" type="button" (click)="closeModal()" aria-label="Close">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.8337 4.16602L10.0003 9.99935M4.16699 15.8327L10.0003 9.99935M10.0003 9.99935L4.16699 4.16602M10.0003 9.99935L15.8337 15.8327"
              stroke="#6B7280" stroke-width="1.5" stroke-linejoin="round" />
          </svg>
        </button>
    </header>
    <!-- End Modal Header -->

    <!-- Start Loading Spinner -->
    <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
      <div class="loader"></div>
    </div>
    <!-- End Loading Spinner -->

    <!-- Start Modal Container (Main Content) -->
    <section [ngClass]="customContentClass">
      <p id="modal-description" class="mt-3 text-gray-600">
        {{ description }}
      </p>
      <ng-content></ng-content>
    </section>
    <!-- End Modal Container (Main Content) -->
  </div>
  <!-- End Modal Content -->
</div>
