<div class="toast">
    <div class="toast-container position-absolute d-flex flex-col gap-2">
        @for (toast of toasts$ | async; track toast.id) {
        <div class="toast-box d-flex flex-col p-2 px-3" [ngClass]="toast.severity">
            <div class="d-flex align-items-center gap-1">
                <div class="img-container">
                    <img class="w-100 h-100" [src]="'images/toast/' + toast.severity + '.svg'" [alt]="toast.severity">
                </div>
                <p class="mb-1" [ngClass]="'text-' + toast.severity">{{ translate(toast.summary) }}</p>
            </div>
            <div class="content px-6">
                <p class="text-white">{{ translate(toast.detail) }}</p>
            </div>
            <div class="close position-absolute"
                [ngStyle]="currentLanguage == 'ar' ? { left: '10px' } : { right: '10px' }"
                (click)="removeToast(toast.id)"> <svg fill="#000000" class="w-100 h-100" viewBox="0 0 64 64">
                    <path
                        d="M32.033,29.19l15.55,-15.55l2.863,2.863l-15.55,15.55l15.55,15.55l-2.863,2.863l-15.55,-15.55l-15.55,15.55l-2.863,-2.863l15.55,-15.55l-15.55,-15.55l2.863,-2.863l15.55,15.55Z">
                    </path>
                </svg>
            </div>
        </div>
        }
    </div>
</div>
